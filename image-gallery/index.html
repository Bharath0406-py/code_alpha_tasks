<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Responsive Image Gallery</h1>

<!-- Filter Buttons -->
<div class="filters">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
</div>

<!-- Gallery -->
<div class="gallery">
    <img src="images/img1.jpeg" class="nature" onclick="openLightbox(0)">
    <img src="images/img2.jpeg" class="city" onclick="openLightbox(1)">
    <img src="images/img3.jpeg" class="nature" onclick="openLightbox(2)">
    
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">×</span>
    <button class="prev" onclick="changeImage(-1)">❮</button>
    <img id="lightbox-img">
    <button class="next" onclick="changeImage(1)">❯</button>
</div>

<script src="script.js"></script>
</body>
</html>
